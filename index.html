<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAG | Weather App</title>

    <link rel="stylesheet" href="css/min/reset-min.css">
    <link rel="stylesheet" href="css/min/main-min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/min/main-min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <p class="location header_text">location</p>
        <p class="date date_time header_text">date</p>
        <p class="time date_time header_text">time</p>
      </div>
      <div class="main_content">
        <div id="current">
          <p>current</p>
        </div>
        <div id="tempature">
          <p>temp.</p>
        </div>
        <div id="icon">
          <p>icon</p>
        </div>
        <div id="weather_type">
          <p>weather type</p>
        </div>
        <div id="boxes">
          <div id="box1"class="box box1_2 ">
            <p>wind speed</p>
          </div>
          <div id="box2"class="box box1_2">
            <p>humidity</p>
          </div>
          <div id="box3"class="box">
            <p>sunset/rise</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

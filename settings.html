<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Application | Settings</title>

    <!-- RESPONSIVE CODE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDN STYLES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/min/main-min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/min/main-min.js" charset="utf-8"></script>
  </head>
  <body>

    <!-- Main Flex Container -->
    <div class="containerMain">

      <!-- Header Content -->
      <div class="headerContent">
        <h1>Change Location</h1>
        <label for="location">Enter City or Zip Code</label>
        <input id="location" type="text" name="location" value="">
      </div>
      <!-- End/Header Content -->

      <p>Current</p>

      <!-- Weather Main -->
      <div class="wxMain">
        <p>50°</p>
        <!-- The Weather Icon is placed here by CSS -->
      </div>
      <!-- End/Weather Main -->

      <!-- Bottom Icons Text -->
      <ul>
        <li>50%</li>
        <li>4 mph</li>
        <li>6:05 AM</li>
      </ul>
      <!-- End/Bottom Icons Text -->

      <!-- Bottom Icons -->
      <div class="wxBtmIcons">
        <div id="iconOne"></div>
        <div id="iconTwo"></div>
        <div id="iconThree"></div>
      </div>
      <!-- End/Bottom Icons -->

      <!-- BottomNav Dots Icons -->
      <div id="bottomNav">• &nbsp;&nbsp;&nbsp;<span style="color: #CCC;">•</span> &nbsp;&nbsp;&nbsp;•</div>
      <!-- End/BottomNav Dots Icons -->

    </div>
    <!-- End/Main Flex Container -->
  </body>
</html>
